<!DOCTYPE html>
<head>
<title>Timezones</title>
<meta charset="utf-8">
<style>

.zone { 
    fill: #fff; 
    stroke: #777;
    stroke-linejoin: round;
    stroke-width: 0.3;
}

.africa { 
    fill: #fbb4ae; 
}

.america { 
    fill: #b3cde3; 
}

.asia, .indian {
    fill: #ccebc5;
}

.atlantic, .europe { 
    fill: #decbe4; 
}

.australia, .pacific {
    fill: #fed9a6;
}

</style>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

function getWidth() {
    if (self.innerWidth) { return self.innerWidth; }
    if (document.documentElement && document.documentElement.clientHeight){
        return document.documentElement.clientWidth;
    }
    if (document.body) { return document.body.clientWidth; }
    return 0;
}

var width = getWidth();
console.log(width);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", width/2);


d3.json("tz_world_tzwhere.topojson", function(error, tz) {
  var zones = topojson.feature(tz, tz.objects['tz_world_tzwhere']);
  console.log(zones)

  var projection = d3.geo.equirectangular()
    .center([0, 0])
    .scale(170)
    .translate([width / 2, width / 4]);

  var path = d3.geo.path()
    .projection(projection);

  console.log("Appending zones")
  svg.selectAll("path")
      // .data(zones)
      .data(topojson.feature(tz, tz.objects['tz_world_tzwhere']).features)
      .enter().append("path")
       .attr("class", function(d) { 
        tzid = d['properties']['TZID'].replace('/', ' ');
        // console.log(tzid);
        return "zone " +tzid.toLowerCase();  })
       .attr("d", path);
});


</script>
</body>
</html>
